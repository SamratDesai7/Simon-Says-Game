<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="text-center bg-dark text-white vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="container">
    <h1 class="mb-2">Simon Game</h1>
<h3 class="mb-4">Click Anywhere to Start</h3>

    <!-- First row -->
    <div class="row g-3 justify-content-center">
      <div class="col-6 col-sm-4 col-md-3">
        <div id="box1" class="box box1 box-btn w-100 aspect-ratio-1"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div id="box2" class="box box2 box-btn w-100 aspect-ratio-1"></div>
      </div>
    </div>

    <!-- Second row -->
    <div class="row g-3 justify-content-center mt-1">
      <div class="col-6 col-sm-4 col-md-3">
        <div id="box3" class="box box3 box-btn w-100 aspect-ratio-1"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div id="box4" class="box box4 box-btn w-100 aspect-ratio-1"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
